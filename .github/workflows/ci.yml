name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  unit:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pytest tests/unit -q   # ✅ exécute uniquement les tests unitaires

  integration:
    name: integration-tests (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: watertracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d watertracker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run integration tests
        env:
          DATABASE_URL: postgres://user:pass@localhost:5432/watertracker
        run: pytest tests/integration -q   # ✅ uniquement les tests d’intégration

  ui:
    name: ui-tests (main only)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager uvicorn
      - name: Start app
        run: flask run --host=0.0.0.0 --port=8000 & sleep 5
      - name: Run Selenium tests
        env:
          APP_URL: "http://localhost:8000"
        run: pytest tests/ui -q   # ✅ uniquement les tests UI
