name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  unit:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pytest -m unit -q

  integration:
    name: integration-tests (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pytest -m integration -q

  ui:
    name: ui-tests (main only)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager uvicorn
      - name: Start app
        # ⚠️ adapte la commande selon ton app :
        # - FastAPI -> uvicorn app.main:app --host 0.0.0.0 --port 8000
        # - Flask   -> flask run --host=0.0.0.0 --port=8000
        run: flask run --host=0.0.0.0 --port=8000 & sleep 5
      - name: Run Selenium tests
        env:
          APP_URL: "http://localhost:8000"
        run: pytest -m ui -q
